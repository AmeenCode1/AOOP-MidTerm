<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - E-SHOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .product-detail-header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .product-img {
            max-height: 400px;
            width: 100%;
            object-fit: contain;
        }

        .product-description {
            margin-top: 20px;
        }

        .btn-buy {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Product Detail Header -->
    <header class="product-detail-header">
        <h1>Product Details</h1>
    </header>

    <div class="container my-5">
        <!-- Product Information Section -->
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" class="product-img" src="" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 id="productName">Loading...</h2>
                <p id="productDescription">Loading...</p>
                <p><strong>Price:</strong> <span id="productPrice">Loading...</span></p>
                <a href="#" id="buyNowBtn" class="btn-buy">Buy Now</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center py-3">
            <p>&copy; 2024 ShopEase. All Rights Reserved by AMEENCODE.</p>
        </div>
    </footer>

    <!-- JavaScript to load product details dynamically -->
    <script>
        // Function to get the product name from the URL query parameters
        function getProductFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product');
        }

        // Function to load product data based on the product name from the query
        function loadProductDetails() {
            const product = getProductFromURL();
            const productData = {
                iphone16: {
                    name: "Apple iPhone 16",
                    image: "https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-16-1.jpg",
                    description: "Same phone, all over again. The latest from Apple with minor updates.",
                    price: "$999.99",
                    buyLink: "https://example.com/buy-iphone16" // This should be your actual purchase link
                },
                samsungS24: {
                    name: "Samsung Galaxy S24 Ultra",
                    image: "https://fdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s24-ultra-5g-sm-s928-0.jpg",
                    description: "The peak of mobile phones, with an incredible 108MP camera.",
                    price: "$1199.99",
                    buyLink: "https://example.com/buy-samsung-s24"
                },
                googlePixel9: {
                    name: "Google Pixel 9 Pro",
                    image: "https://fdn2.gsmarena.com/vv/pics/google/google-pixel-9-pro-1.jpg",
                    description: "One of the greatest phones ever with Google's AI magic.",
                    price: "$899.99",
                    buyLink: "https://example.com/buy-google-pixel9"
                }
                // Add more products as necessary
            };

            const productInfo = productData[product];

            if (productInfo) {
                document.getElementById('productImage').src = productInfo.image;
                document.getElementById('productName').textContent = productInfo.name;
                document.getElementById('productDescription').textContent = productInfo.description;
                document.getElementById('productPrice').textContent = productInfo.price;
                document.getElementById('buyNowBtn').href = productInfo.buyLink;
            } else {
                document.getElementById('productName').textContent = "Product not found.";
                document.getElementById('productDescription').textContent = "Sorry, this product is not available.";
            }
        }

        // Call the function to load product details when the page is loaded
        window.onload = loadProductDetails;
    </script>

</body>

</html>
